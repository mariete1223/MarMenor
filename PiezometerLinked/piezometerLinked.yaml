PiezometerLinked:
  description: 'It is a point in a piezometric network where a polling is made, with the adittion that it is close to another piezometric point and it adds new measures'
  properties:
    address:
      description: The mailing address
      properties:
        addressCountry:
          description: 'The country. For example, Spain'
          type: string
          x-ngsi:
            model: https://schema.org/addressCountry
            type: Property
            uri-prefix: https://smartdatamodels.org/
        addressLocality:
          description: 'The locality in which the street address is, and which is in the region'
          type: string
          x-ngsi:
            model: https://schema.org/addressLocality
            type: Property
            uri-prefix: https://smartdatamodels.org/
        postalCode:
          description: 'The postal code. For example, 24004'
          type: string
          x-ngsi:
            model: https://schema.org/https://schema.org/postalCode
            type: Property
            uri-prefix: https://smartdatamodels.org/
        addressRegion:
          description: 'The region in which the locality is, and which is in the country'
          type: string
          x-ngsi:
            model: https://schema.org/addressRegion
            type: Property
            uri-prefix: https://smartdatamodels.org/
        district:
          description: 'A district is a type of administrative division that, in some countries, is managed by the local government'
          type: string
          x-ngsi:
            type: Property
            uri-prefix: https://smartdatamodels.org/
      type: object
      x-ngsi:
        model: https://schema.org/address
        type: Property
        uri-prefix: https://smartdatamodels.org/
    dateLastValueReported:
      description: A timestamp which denotes the last time when the device successfully reported data to the cloud
      format: date-time
      type: string
      x-ngsi:
        model: https://schema.org/DateTime
        type: Property
        uri-prefix: https://smartdatamodels.org/
    description:
      description: A description of this item
      type: string
      x-ngsi:
        type: Property
        uri-prefix: https://smartdatamodels.org/
    identifier:
      anyOf:
        - description: Identifier format of any NGSI entity
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
          x-ngsi:
            type: Property
        - description: Identifier format of any NGSI entity
          format: uri
          type: string
          x-ngsi:
            type: Property
      description: Unique identifier of the entity
      x-ngsi:
        type: Property
        uri-prefix: https://smartdatamodels.org/
    location:
      description: 'Geojson reference to the item. It can be Point, LineString, Polygon, MultiPoint, MultiLineString or MultiPolygon'
      oneOf:
        - description: Geojson reference to the item. Point
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                type: number
              minItems: 2
              type: array
            type:
              enum:
                - Point
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON Point
          type: object
          x-ngsi:
            type: GeoProperty
        - description: Geojson reference to the item. LineString
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  type: number
                minItems: 2
                type: array
              minItems: 2
              type: array
            type:
              enum:
                - LineString
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON LineString
          type: object
          x-ngsi:
            type: GeoProperty
        - description: Geojson reference to the item. Polygon
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    type: number
                  minItems: 2
                  type: array
                minItems: 4
                type: array
              type: array
            type:
              enum:
                - Polygon
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON Polygon
          type: object
          x-ngsi:
            type: GeoProperty
        - description: Geojson reference to the item. MultiPoint
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  type: number
                minItems: 2
                type: array
              type: array
            type:
              enum:
                - MultiPoint
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON MultiPoint
          type: object
          x-ngsi:
            type: GeoProperty
            
        - description: Geojson reference to the item. MultiLineString
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    type: number
                  minItems: 2
                  type: array
                minItems: 2
                type: array
              type: array
            type:
              enum:
                - MultiLineString
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON MultiLineString
          type: object
          x-ngsi:
            type: GeoProperty
        - description: Geojson reference to the item. MultiLineString
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    items:
                      type: number
                    minItems: 2
                    type: array
                  minItems: 4
                  type: array
                type: array
              type: array
            type:
              enum:
                - MultiPolygon
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON MultiPolygon
          type: object
          x-ngsi:
            type: GeoProperty
      x-ngsi:
        type: GeoProperty
        uri-prefix: https://uri.etsi.org/ngsi-ld/
    name:
      description: The name of this item
      type: string
      x-ngsi:
        type: Property
        uri-prefix: https://smartdatamodels.org/
    source:
      description: 'A sequence of characters giving the original source of the entity data as a URL. Recommended to be the fully qualified domain name of the source provider, or the URL to the source object'
      type: string
      x-ngsi:
        type: Property
        uri-prefix: https://smartdatamodels.org/
    numberInNetwork:
      description: 'Number indicating the order of the piezometric point in case it is part of a set of piezometric points, if not it will be 0'
      type: number
      x-ngsi:
        type: Property
    type:
      description: NGSI Entity type. It has to be Rambla
      enum:
        - PiezometricPoint
      type: string
      x-ngsi:
        type: Property
        uri-prefix: https://smartdatamodels.org/
    closeMeasurements:
      description: 'A list of the devices that take measures close to this PiezometricPoint'
      type: array
      items:
        anyOf:
          - description: Identifier format of any NGSI entity
            maxLength: 256
            minLength: 1
            pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
            type: string
            x-ngsi:
              type: Relationship
          - description: Identifier format of any NGSI entity
            format: uri
            type: string
            x-ngsi:
              type: Relationship
        description: Unique identifier of the entity
      x-ngsi:
          type: Property
    waterLevelValues:
      description: 'A list of the water level values measured by this Boya'
      type: array
      items:
        type: object
        properties:
          value: 
            ref: ./properties-saref.yaml#/waterLevel
      x-ngsi:
        type: Property
    waterFlowValues:
      description: 'A list of the water flow values measured by this Boya'
      type: array
      items:
        type: object
        properties:
          value: 
            ref: ./properties-saref.yaml#/flow
      x-ngsi:
        type: Property
    temperature:
      $ref: ./properties-saref.yaml#/temperature
    conductivity:
      $ref: ./properties-saref.yaml#/conductivity
    piezometricLevel:
      $ref: ./properties-saref.yaml#/piezometricLevel
    salinity:
      $ref: ./properties-saref.yaml#/salinity
    tds:
      $ref: ./properties-saref.yaml#/tds
    
