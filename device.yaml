  x-license-url: https://github.com/smart-data-models/dataModel.Device/blob/master/Device/LICENSE.md
  x-model-schema: https://smart-data-models.github.io/dataModel.Device/Device/schema.json
  x-model-tags: ""
  x-version: 0.0.8