      allOf:
        - $ref: ./sensorDevice.yaml#/SensorDevice

      description: >
        A device that consists of a sensor, has category `Sensor` and is used to measure the transparency of the water.
      
      properties:
        transparency:
          $ref: ./genericProperties.yaml#/transparency
