        -  volume
      allOf:
        - $ref: ./sensorDevice.yaml#/SensorDevice

      description: >
        A device that consists of a sensor, has category `Sensor` and is used to measure the volume of the water.
      
      properties:
        volume:
          $ref: ./genericProperties.yaml#/volume
    WaterFlowSensor:
      type: object
      required:
        -  waterFlow
      allOf:
        - $ref: ./sensorDevice.yaml#/SensorDevice

      description: >
        A device that consists of a sensor, has category `Sensor` and measures the flow of water.
      
      properties:
        waterFlow:
          $ref: ./genericProperties.yaml#/flow
    WaterLevelSensor:
      type: object
      required:
        -  waterLevel
      allOf:
        - $ref: ./sensorDevice.yaml#/SensorDevice

      description: >
        A device that consists of a sensor, has category Sensor and is used to measure the level of the water.
      
      properties:
        waterLevel:
          $ref: ./genericProperties.yaml#/waterLevel
    Buoy:
      type: object
      allOf:
        - $ref: ./buoy.yaml#/Buoy
      x-ngsi:
        uri-prefix: https://raw.githubusercontent.com/mariete1223/MarMenor/main/Buoy/buoy.yaml
    Ravine:
      type: object
      allOf:
        - $ref: ./ravine.yaml#/Ravine
      x-ngsi:
        uri-prefix: https://raw.githubusercontent.com/mariete1223/MarMenor/main/Ravine/ravine.yaml
    PiezometricPoint:
      type: object
      allOf:
        - $ref: ./piezometricPoint.yaml#/PiezometricPoint
      x-ngsi:
        uri-prefix: https://raw.githubusercontent.com/mariete1223/MarMenor/main/PiezometricPoint/piezometricPoint.yaml
