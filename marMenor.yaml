      allOf:
        - $ref: ./sensorDevice.yaml#/SensorDevice

      description: >
        A device that consists of a sensor, has category `Sensor` and is used for the purpose of sensing precipitation`.
      
      properties:
        precipitation:
          $ref: ./genericProperties.yaml#/precipitation
    PressureSensor:
      type: object
