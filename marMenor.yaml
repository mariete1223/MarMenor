components:
  schemas:
    TemperatureSensor:
      type: object
      required:
        -  temperature
      allOf:
        - $ref: ./sensorDevice.yaml#/SensorDevice

      description: >
        A device that consists of a sensor, has category `Sensor` and is used for the purpose of sensing temperature`.
      
      properties:
        temperature:
          $ref: ./genericProperties.yaml#/temperature
    ConductivitySensor:
      type: object
      required:
        -  conductivity
      allOf:
