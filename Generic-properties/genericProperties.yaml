properties: &commonMeta 
    providedBy:
      description: "The device that sent this reading\n"
      format: URL
      type: string
      x-ngsi: 
        model: "https://schema.org/URL"
        type: Relationship
    observedAt:
      description: "A timestamp which denotes when the reading was taken\n"
      format: date-time
      type: string
      x-ngsi: 
        model: "https://schema.org/DateTime"
        type: Property
    unitCode:
      description: "A string representing the measurement unit corresponding to the Property value. It shall be encoded using the UN/CEFACT Common Codes for Units of Measurement\n"
      type: string
      x-ngsi: 
        model: "https://schema.org/Text"
        type: Property
    measurementPlace:
      description: "A string representing the specific location where the measurement was taken\n"
      type: string
      x-ngsi: 
        model: "https://schema.org/Text"
        type: Property


conductivity:
  x-ngsi:
